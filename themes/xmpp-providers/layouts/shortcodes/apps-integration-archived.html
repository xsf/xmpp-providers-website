{{ $clients_data := .Site.Data.implementing_clients }}

<ul>
{{ range $clients_data }}
    {{ if not .maintained }}
       <li>
            <a href="{{ .website.en }}" target="_blank" class="icon-link">
                {{ .name }}
                <i class="fa-solid fa-arrow-up-right-from-square fa-xs opacity-75 me-1"></i>
            </a>
       </li>
    {{ end }}
{{ end }}
</ul>
