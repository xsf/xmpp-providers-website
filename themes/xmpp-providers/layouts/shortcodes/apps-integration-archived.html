{{ $clients_data := .Site.Data.implementing_clients }}

<ul>
{{ range sort $clients_data ".name" }}
    {{ if not .maintained }}
       <li>
            {{ if .homepage }}
            <a href="{{ .homepage }}" target="_blank" class="icon-link align-items-baseline">
                {{ .name }}
                <i class="fa-solid fa-arrow-up-right-from-square fa-xs opacity-75 me-1"></i>
            </a>
            {{ else }}
                {{ .name }}
            {{ end }}
       </li>
    {{ end }}
{{ end }}
</ul>
